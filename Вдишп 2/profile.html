<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <style>
        :root {
            --primary-color: #1a3e72;
            --secondary-color: #f5a623;
            --accent-color: #e74c3c;
            --light-color: #f8f9fa;
            --dark-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background: linear-gradient(rgba(26, 62, 114, 0.9), rgba(26, 62, 114, 0.9)), 
                        url('photo/gai.jpg') center/cover no-repeat fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .top-bar {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .top-bar img {
            width: 60px;
            height: auto;
            cursor: pointer;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
            text-align: center;
            margin-bottom: 20px;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            cursor: pointer;
        }

        .profile-container h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .profile-container input, .profile-container select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: var(--light-color);
            color: var(--dark-color);
        }

        .profile-container button {
            width: calc(50% - 5px);
            padding: 10px;
            margin: 10px 2px;
            border: none;
            border-radius: 5px;
            background: var(--secondary-color);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .profile-container button:hover {
            background: #e69500;
        }

        .admin-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
            text-align: center;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-left: 20px;
        }

        .admin-container h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .admin-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .admin-container th, .admin-container td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            color: var(--dark-color);
        }

        .admin-container th {
            background-color: var(--primary-color);
            color: white;
        }

        .admin-container button {
            margin: 5px;
            padding: 5px 10px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .admin-container button:hover {
            background: #e69500;
        }

        .fines-list {
            margin-top: 15px;
            padding: 15px;
            background: rgba(245, 166, 35, 0.1);
            border-radius: 5px;
            color: var(--dark-color);
        }

        .fines-list h2 {
            margin-bottom: 10px;
        }

        .fines-list p {
            margin: 5px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 3px;
        }

        .hidden {
            display: none;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin-top: 60px;
        }

        /* Десктопная версия */
        @media (min-width: 769px) {
            .page-container {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
                gap: 20px;
            }
            
            .profile-container {
                margin-bottom: 0;
            }
            
            .admin-container {
                margin-top: 0;
            }
        }

        /* Мобильная версия */
        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
                align-items: center;
            }
            
            .admin-container {
                margin-left: 0;
                margin-top: 20px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar" id="logo">
        <img src="photo/logo.png" alt="Логотип">
    </div>

    <div class="page-container">
        <div class="profile-container">
            <label for="avatarInput">
                <img id="avatar" src="default-avatar.png" alt="Аватар">
            </label>
            <input type="file" id="avatarInput" style="display: none;" accept="image/*">
            <h2 id="profileName">Имя Фамилия</h2>
            <form id="profileForm">
                <input type="text" id="info" placeholder="Информация">
                <input type="date" id="dob" placeholder="Дата рождения">
                <select id="country">
                    <option value="">Выберите город</option>
                    <option value="Новополоцк">Новополоцк</option>
					 <option value="Полоцк">Полоцк</option>
                    <option value="Минск">Минск</option>
                    <option value="Витебск">Витебск</option>
                    <option value="Гомель">Гомель</option>
                    <option value="Брест">Брест</option>
                    <option value="Гродно">Гродно</option>
                    <option value="Могилев">Могилев</option>
                    <option value="Другие">Другие</option>
                </select>
                <div>
                    <button type="submit">Сохранить</button>
                    <button type="button" id="logout">Выйти</button>
                </div>
            </form>
        </div>

    </div>
 <script src="profile.js"></script>
</body>
</html>
