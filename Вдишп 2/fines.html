<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата штрафов</title>
    <style>
        :root {
            --primary-color: #1a3e72;
            --secondary-color: #f5a623;
            --accent-color: #e74c3c;
            --light-color: #f8f9fa;
            --dark-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background: linear-gradient(rgba(26, 62, 114, 0.9), rgba(26, 62, 114, 0.9)), 
                        url('photo/gai.jpg') center/cover no-repeat fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .fines-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: var(--dark-color);
        }

        .fines-container h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .fine {
            background: rgba(245, 166, 35, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .fine p {
            margin: 0;
        }

        .fine button {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .fine button:hover {
            background: #e69500;
        }

        .fine button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

  .top-bar {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .top-bar img {
            width: 60px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
 <div class="top-bar" id="logo">
        <img src="photo/logo.png" alt="Логотип">
    </div>
    <div class="fines-container">
        <h2>Ваши штрафы</h2>
        <div id="finesList">
            <!-- Список штрафов будет здесь -->
        </div>

   
    </div>

    <script src="fines.js"></script>
</body>
</html>
