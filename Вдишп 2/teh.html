<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на техосмотр</title>
    <style>
        :root {
            --primary-color: #1a3e72;
            --secondary-color: #e69500;
            --accent-color: #e74c3c;
            --light-color: #f8f9fa;
            --dark-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background: linear-gradient(rgba(26, 62, 114, 0.9), rgba(26, 62, 114, 0.9)), 
                        url('photo/gai.jpg') center/cover no-repeat fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: var(--dark-color);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--primary-color);
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c27d00;
        }

        .admin-btn {
            background-color: var(--primary-color);
        }

        .admin-btn:hover {
            background-color: #0d2a4d;
        }

        .alert {
            color: var(--accent-color);
            margin: 10px 0;
            text-align: center;
        }

        .schedule-container {
            margin-top: 30px;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .time-slot {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .time-slot:hover {
            background-color: #f0f0f0;
        }

        .time-slot.booked {
            background-color: #ffdddd;
            cursor: not-allowed;
        }

        .time-slot.user-booking {
            background-color: #d4edda;
        }

        .user-bookings {
            margin-top: 30px;
        }

        .booking-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Запись на технический осмотр</h2>
        
        <div id="userView">
            <div class="form-group">
                <label for="userCarNumber">Гос. номер автомобиля</label>
                <input type="text" id="userCarNumber" placeholder="1111XX-1" required>
            </div>
            
            <div id="userBookings" class="user-bookings">
                <!-- Здесь будут отображаться записи пользователя -->
            </div>
            
            <div id="scheduleView">
                <h3>Доступные даты</h3>
                <div id="scheduleContainer" class="schedule-container">
                    <!-- Здесь будет отображаться расписание -->
                </div>
            </div>
        </div>
        
        <div id="adminView" style="display: none;">
            <div class="form-group">
                <label for="inspectionDate">Дата</label>
                <input type="date" id="inspectionDate" required>
            </div>
            
            <div class="form-group">
                <label for="inspectionTime">Время</label>
                <input type="time" id="inspectionTime" required>
            </div>
            
            <button id="addScheduleBtn" class="admin-btn">Добавить время для записи</button>
            
            <div id="adminSchedule" class="schedule-container">
                <!-- Здесь будет отображаться расписание для админа -->
            </div>
        </div>
        
        <div id="alert" class="alert"></div>
    </div>
    
    <script src="teh.js"></script>
</body>
</html>
