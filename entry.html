<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход/Регистрация</title>
  <style>
    :root {
      --primary-color: #1a3e72;
      --secondary-color: #f5a623;
      --accent-color: #e74c3c;
      --light-color: #f8f9fa;
      --dark-color: #2c3e50;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', Arial, sans-serif;
    }
    
    body {
      background: linear-gradient(rgba(26, 62, 114, 0.9), rgba(26, 62, 114, 0.9)), 
                  url('photo/gai-header.jpg') center/cover no-repeat fixed;
      color: var(--light-color);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .auth-container {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      padding: 40px;
      text-align: center;
    }
    
    .auth-container h2 {
      color: var(--primary-color);
      margin-bottom: 30px;
      font-size: 1.8rem;
      position: relative;
      padding-bottom: 15px;
    }
    
    .auth-container h2:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--secondary-color);
    }
    
    .auth-container form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .auth-container input,
    .auth-container select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    .auth-container input:focus,
    .auth-container select:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    
    .auth-container button {
      background: var(--secondary-color);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
    }
    
    .auth-container button:hover {
      background: #e69500;
      transform: translateY(-2px);
    }
    
    .switch-link {
      color: var(--primary-color);
      cursor: pointer;
      margin-top: 20px;
      font-size: 0.9rem;
      display: inline-block;
      transition: color 0.3s;
    }
    
    .switch-link:hover {
      color: var(--accent-color);
      text-decoration: underline;
    }
    
    .top-bar {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    
    .top-bar img {
      width: 60px;
      height: auto;
    }
    
    @media (max-width: 768px) {
      .auth-container {
        padding: 30px 20px;
      }
      
      .auth-container h2 {
        font-size: 1.5rem;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .auth-container {
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>
   <div class="top-bar" id="logo">
        <img src="photo/logo.png" alt="Логотип">
    </div>

  <div class="auth-container" id="authContainer">
    <h2>Вход</h2>
    <form id="loginForm">
      <input type="text" id="loginName" placeholder="Имя" required>
      <input type="text" id="loginSurname" placeholder="Фамилия" required>
      <input type="password" id="loginPassword" placeholder="Пароль" required>
      <select id="loginRole">
        <option value="user">Пользователь</option>
        <option value="admin">Администратор</option>
      </select>
      <button type="submit">Войти</button>
    </form>
    <div class="switch-link" id="switchToRegister">Нет аккаунта? Зарегистрируйтесь</div>
  </div>
  <script src="entry.js"></script>
</body>
</html>
